<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    
    <div class="container">
        <h1 style="font-size: 50px; font-weight: 800; letter-spacing: 5px;">Stop Watch</h1>
        <div class="time-display">
            <span id="hour">00</span> : <span id="minute">00</span> : <span id="second">00</span> : <span id="milisecond">000</span>

        </div>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="cast">Cast</button>
        <div>
            <div id="cast-time"></div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
